<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/users/testForm" method="post">
        username: <input type="text" name="username">
        password: <input type="text" name="password">
        <button type="submit">submit</button>
    </form>
    <hr>
    <form action="/teacher/detail" method="post">
        Name:<input type="text" name="name">
        Tel:<input type="text" name="tel">
        <input type="radio" name="sex" value="F" selected>F
        <input type="radio" name="sex" value="M">M
        Age:
        <input type="number" name="age" min="0" max="120">
        Course:
        <input type="checkbox" name="course" value="chem" id="">CHEM
        <input type="checkbox" name="course" value="chi" id="">CHI
        <input type="checkbox" name="course" value="eng" id="">ENG
        <input type="checkbox" name="course" value="history" id="">History
        <button type="submit">Submit</button>
    </form>
</body>
</html>
