<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/teacher/add" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="Name">
        <hr>
        <label for="tel">Tel: </label>
        <input type="text" name="tel" id="tel">
        <hr>
        Gender: 
        <label>
            <input type="radio" name="sex" value="F" selected>F
        </label>
        <label>
            <input type="radio" name="sex" value="M">M
        </label>
        <hr>
        <label for="age">Age: </label>
        <input type="number" name="age" min="0" max="120" id="age">
        <hr>
        Course: 
        <label>
            <input type="checkbox" name="course" value="chem" >CHEM
        </label>
        <label>
            <input type="checkbox" name="course" value="chi">CHI
        </label>
        <label>
            <input type="checkbox" name="course" value="eng">ENG
        </label>
        <label>
            <input type="checkbox" name="course" value="history">History
        </label>
        <hr>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
